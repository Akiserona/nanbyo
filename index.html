        // --- 検索ロジック ---
        const searchKnowledgeBase = (query) => {
            if (!query.trim()) return [];
            
            const searchTerms = query.toLowerCase().replace(/[\s　]+/g, ' ').split(' ');
            
            // スコアリング
            const results = KNOWLEDGE_BASE.map(item => {
                let score = 0;
                // キーワード一致
                item.keywords.forEach(k => {
                    if (query.includes(k)) score += 3;
                });
                // タイトル一致
                if (item.title.includes(query)) score += 2;
                // 内容一致
                if (item.content.includes(query)) score += 1;
                
                // 複数キーワード対応（AND検索的な加点）
                const matchCount = searchTerms.filter(term => 
                    item.keywords.some(k => k.includes(term)) || 
                    item.title.includes(term) || 
                    item.content.includes(term)
                ).length;
                
                if (matchCount === searchTerms.length) score += 5; // 全単語が含まれていれば高得点

                return { ...item, score };
            });

            // スコアが高い順にソートし、0点を除外
            return results.filter(r => r.score > 0).sort((a, b) => b.score - a.score);
        };

                                    subItems={["広島市にお住まいの方は各区の保健センターへ", "郵送でも受け付けてもらえる場合があります"]}

                                <StepCard

                                    title={docType === 'new' ? "審査・受給者証の交付" : "新しい受給者証の交付"}

                                />

                        <GuideSection id="money" title="お金の仕組み（裏側）" icon={Landmark} className="bg-blue-50/50">

                        </GuideSection>

                        <GuideSection id="faq" title="よくある質問" icon={Stethoscope} className="bg-white">
                            <div className="space-y-4">
                                {faqs.map((item, index) => (
                                    <div key={index} className="border border-gray-200 rounded-2xl overflow-hidden">
                                        <button 
                                            className="w-full flex items-center justify-between p-5 bg-white hover:bg-gray-50 transition text-left"
                                            onClick={() => toggleFaq(index)}
                                        >
                                            <span className="font-bold text-gray-700 flex items-center gap-3">
                                                <span className="text-rose-500 font-extrabold text-xl">Q.</span>
                                                {item.q}
                                            </span>
                                            {openFaq === index ? <ChevronUp className="text-gray-400"/> : <ChevronDown className="text-gray-400"/>}
                                        </button>
                                        {openFaq === index && (
                                            <div className="p-5 bg-rose-50/50 border-t border-gray-100 text-gray-700 leading-relaxed">
                                                <span className="font-bold text-rose-500 mr-2">A.</span>
                                                {item.a}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </GuideSection>
                    </main>

                    <ChatBot />

                    <footer className="bg-gray-800 text-gray-300 py-12 px-4 mt-12">

                            <div>
                                <h3 className="text-white font-bold text-lg mb-4 flex items-center gap-2">

                                </p>

                                <h4 className="text-white font-bold mb-2">関連リンク</h4>

                                    広島県ホームページ（難病対策）
                                </a>
                                <a href="https://www.nanbyou.or.jp/" target="_blank" rel="noreferrer" className="block hover:text-rose-400 transition">
                                    難病情報センター
                                </a>
                            </div>
                        </div>
                        <div className="max-w-5xl mx-auto mt-12 pt-8 border-t border-gray-700 text-center text-xs text-gray-500">

                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
