                            </div>

                        <GuideSection id="flow" title="申請から利用までの流れ" icon={FileText} className="bg-white">
                            <div className="space-y-6">
                                <StepCard 
                                    number="1"
                                    title="難病指定医を受診"
                                    desc="まずは、「難病指定医」のいる医療機関を受診しましょう。この制度を使うには、指定医に診断書（臨床調査個人票）を書いてもらう必要があります。"

                                <StepCard 
                                    number="2"
                                    title="必要書類を準備"

                                />
                                <StepCard 
                                    number="3"
                                    title="保健所へ申請"

                                    subItems={["広島市にお住まいの方は各区の保健センターへ", "提出した日から助成の対象期間が始まります（遡り規定あり）"]}
                                />
                                <StepCard 
                                    number="4"
                                    title="審査・受給者証の交付"
                                    desc="広島県の審査会で審査が行われます。認められると「受給者証」と「自己負担上限額管理票」が自宅に届きます。"
                                    subItems={["審査には2〜3ヶ月かかることがあります", "届くまでの間の医療費は、あとで払い戻し請求ができます（償還払い）"]}
                                />
                                <StepCard 
                                    number="5"
                                    title="医療機関で使う"
                                    desc="病院や薬局の窓口で、「受給者証」と「管理票」を毎回提示してください。"
                                />
                            </div>
                        </GuideSection>

                        <GuideSection id="money" title="お金の仕組み（裏側）" icon={Landmark} className="bg-blue-50/50">
                            <p className="mb-8 text-gray-600">
                                「窓口で安くなるのはなぜ？」「残りの医療費は誰が払っているの？」<br/>
                                そんな疑問を解決する、制度の裏側の仕組みです。
                            </p>
                            <MoneyFlowDiagram />
                        </GuideSection>

                        <GuideSection id="faq" title="よくある質問" icon={Stethoscope} className="bg-white">
                            <div className="space-y-4">
                                {faqs.map((item, index) => (
                                    <div key={index} className="border border-gray-200 rounded-2xl overflow-hidden">
                                        <button 
                                            className="w-full flex items-center justify-between p-5 bg-white hover:bg-gray-50 transition text-left"
                                            onClick={() => toggleFaq(index)}
                                        >
                                            <span className="font-bold text-gray-700 flex items-center gap-3">
                                                <span className="text-rose-500 font-extrabold text-xl">Q.</span>
                                                {item.q}
                                            </span>
                                            {openFaq === index ? <ChevronUp className="text-gray-400"/> : <ChevronDown className="text-gray-400"/>}
                                        </button>
                                        {openFaq === index && (
                                            <div className="p-5 bg-rose-50/50 border-t border-gray-100 text-gray-700 leading-relaxed">
                                                <span className="font-bold text-rose-500 mr-2">A.</span>
                                                {item.a}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </GuideSection>
                    </main>

                    {/* フッター */}
                    <footer className="bg-gray-800 text-gray-300 py-12 px-4 mt-12">
                        <div className="max-w-5xl mx-auto grid md:grid-cols-2 gap-8">

                                <h3 className="text-white font-bold text-lg mb-4 flex items-center gap-2">

                                    最新の情報や正式な様式は、必ず県の公式ページをご確認ください。

                                    難病情報センター
                                </a>

                                    広島市ホームページ（市内にお住まいの方）
                                </a>
                            </div>
                        </div>
                        <div className="max-w-5xl mx-auto mt-12 pt-8 border-t border-gray-700 text-center text-xs text-gray-500">
                            &copy; Hiroshima Prefecture Nanbyo Guide Visualization.
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
