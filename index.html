<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- React本体 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 設定 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rose: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48' },
                        teal: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 800: '#115e59', 900: '#134e4a' },
                        orange: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316' },
                    },
                    animation: {
                        blob: "blob 7s infinite",
                        "slide-up": "slideUp 0.3s ease-out",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                        slideUp: {
                            "0%": { transform: "translateY(20px)", opacity: 0 },
                            "100%": { transform: "translateY(0)", opacity: 1 },
                        }
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }

</head>
<body class="bg-[#FFFBF7] text-gray-700">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- アイコン (Lucide-react互換) ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Heart = ({ size, className, fill }) => <svg xmlns="http://www.w3.org/2000/svg" width={size||24} height={size||24} viewBox="0 0 24 24" fill={fill||"none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const FileText = ({ size }) => <IconWrapper className={`w-${size/4} h-${size/4}`}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconWrapper>;
        const HelpCircle = ({ size }) => <IconWrapper className={`w-${size/4} h-${size/4}`}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconWrapper>;
        const CheckCircle2 = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;
        const ArrowRight = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const Building2 = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>;
        const Scale = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>;
        const CreditCard = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>;
        const Landmark = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" x2="21" y1="22" y2="22"/><line x1="6" x2="6" y1="18" y2="11"/><line x1="10" x2="10" y1="18" y2="11"/><line x1="14" x2="14" y1="18" y2="11"/><line x1="18" x2="18" y1="18" y2="11"/><polygon points="12 2 20 7 4 7"/></svg>;
        const Stethoscope = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0-6-6v-4"/><circle cx="20" cy="10" r="2"/></svg>;
        const Menu = ({ size }) => <IconWrapper className={`w-${size/4} h-${size/4}`}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = ({ size }) => <IconWrapper className={`w-${size/4} h-${size/4}`}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const ChevronDown = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>;
        const ChevronUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 15-6-6-6 6"/></svg>;
        const MessageCircle = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg>;
        const Send = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>;
        const Bot = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>;


        // --- UI コンポーネント ---

        const GuideSection = ({ title, icon: Icon, children, className = "" }) => (
            <section className={`py-12 px-4 md:px-8 max-w-5xl mx-auto mb-8 rounded-3xl shadow-sm ${className}`}>
                <div className="flex items-center gap-3 mb-8">
                    <div className="p-3 bg-rose-100 rounded-full text-rose-500">
                        <Icon size={28} />
                    </div>
                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 tracking-wide">
                        {title}
                    </h2>
                </div>
                {children}
            </section>
        );

        const StepCard = ({ number, title, desc, subItems }) => (
            <div className="relative flex flex-col md:flex-row gap-6 bg-white p-6 rounded-2xl border border-rose-100 shadow-sm hover:shadow-md transition-all duration-300 animate-slide-up">
                <div className="flex-shrink-0 flex flex-col items-center">
                    <div className="w-12 h-12 rounded-full bg-rose-500 text-white flex items-center justify-center font-bold text-xl shadow-md">
                        {number}
                    </div>
                    <div className="h-full w-1 bg-rose-100 mt-4 rounded-full hidden md:block"></div>
                </div>
                <div className="flex-1 pb-4">
                    <h3 className="text-xl font-bold text-gray-800 mb-2">{title}</h3>
                    <p className="text-gray-600 leading-relaxed mb-4">{desc}</p>
                    {subItems && subItems.length > 0 && (
                        <ul className="bg-orange-50 rounded-xl p-4 space-y-2">
                            {subItems.map((item, idx) => (
                                <li key={idx} className="flex items-start gap-2 text-sm text-gray-700">
                                    <CheckCircle2 size={16} className="text-orange-400 mt-0.5 flex-shrink-0" />
                                    <span>{item}</span>
                                </li>
                            ))}
                        </ul>
                    )}
                </div>
            </div>
        );

        // チャットボットコンポーネント
        const ChatBot = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { type: 'bot', text: 'こんにちは！広島県難病ガイドボットです。知りたいこと（例：「更新」「金額」「窓口」など）を入力してください。' }
            ]);
            const [input, setInput] = useState("");
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isOpen]);

            // 簡易的な応答ロジック (キーワードマッチ)
            const handleSend = () => {
                if (!input.trim()) return;

                const userMsg = input.trim();
                setMessages(prev => [...prev, { type: 'user', text: userMsg }]);
                setInput("");

                // 簡易レスポンス生成
                setTimeout(() => {
                    let botResponse = "申し訳ありません。その質問にはうまく答えられないかもしれません。保健所へ直接お問い合わせいただくと確実です。";
                    
                    if (userMsg.includes("更新")) {
                        botResponse = "更新申請ですね。有効期間が終わる前に手続きが必要です。通常6月頃に案内が届きます。必要な書類は「申請の流れ」セクションのタブを「更新」に切り替えて確認できますよ。";
                    } else if (userMsg.includes("新規") || userMsg.includes("初めて")) {
                        botResponse = "初めての申請ですね。まずは「難病指定医」による診断書（臨床調査個人票）が必要です。その後、住民票などを揃えて保健所へ提出します。";
                    } else if (userMsg.includes("金額") || userMsg.includes("いくら") || userMsg.includes("負担")) {
                        botResponse = "自己負担は原則2割ですが、所得に応じて「月額上限額」が決まります。例えば一般所得の方は月1万〜2万円が上限です。詳しくは「よくある質問」もご覧ください。";
                    } else if (userMsg.includes("住所") || userMsg.includes("変更") || userMsg.includes("引越")) {
                        botResponse = "住所や保険証が変わった場合は「変更申請」が必要です。「申請の流れ」セクションのタブを「変更」に切り替えると、必要な書類を確認できます。";
                    } else if (userMsg.includes("どこ") || userMsg.includes("窓口") || userMsg.includes("場所")) {
                        botResponse = "申請窓口は、お住まいの住所を管轄する「保健所」です。広島市にお住まいの方は、各区の「保健センター」になります。";
                    } else if (userMsg.includes("軽症")) {
                        botResponse = "重症度分類を満たさない場合でも、医療費が高い月（33,330円超）が年3回以上ある場合は「軽症高額」として助成を受けられる可能性があります。";
                    }

                    setMessages(prev => [...prev, { type: 'bot', text: botResponse }]);
                }, 600);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') handleSend();
            };

            return (
                <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                    {/* チャットウィンドウ */}
                    {isOpen && (
                        <div className="mb-4 w-80 md:w-96 bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden animate-slide-up flex flex-col" style={{height: "500px"}}>
                            {/* ヘッダー */}
                            <div className="bg-rose-500 p-4 text-white flex justify-between items-center shadow-md">
                                <div className="flex items-center gap-2">
                                    <Bot size={20} />
                                    <span className="font-bold">難病ガイドボット (AI風)</span>
                                </div>
                                <button onClick={() => setIsOpen(false)} className="hover:bg-rose-600 p-1 rounded">
                                    <X size={20} />
                                </button>
                            </div>

                            {/* メッセージエリア */}
                            <div className="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] rounded-2xl p-3 text-sm leading-relaxed shadow-sm ${
                                            msg.type === 'user' 
                                                ? 'bg-rose-500 text-white rounded-tr-none' 
                                                : 'bg-white text-gray-700 border border-gray-200 rounded-tl-none'
                                        }`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* 入力エリア */}
                            <div className="p-3 bg-white border-t border-gray-100">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        className="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-rose-500 focus:ring-1 focus:ring-rose-500 transition"
                                        placeholder="質問を入力..."
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={handleKeyDown}
                                    />
                                    <button 
                                        onClick={handleSend}
                                        className="bg-rose-500 text-white p-2 rounded-full hover:bg-rose-600 transition shadow-sm flex-shrink-0"
                                    >
                                        <Send size={18} />
                                    </button>
                                </div>
                                <p className="text-[10px] text-gray-400 text-center mt-2">
                                    ※自動応答のため、正確な情報は保健所にご確認ください。
                                </p>
                            </div>
                        </div>
                    )}

                    {/* 起動ボタン */}
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className={`${isOpen ? 'bg-gray-500' : 'bg-rose-500'} text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-all transform hover:scale-105 flex items-center justify-center`}
                    >
                        {isOpen ? <X size={28} /> : <MessageCircle size={28} />}
                    </button>
                </div>
            );
        };


        // --- ドキュメントデータ ---
        const DOCUMENT_DATA = {
            new: {
                title: "新規申請",
                desc: "初めて申請をする場合の手続きです。診断から原則1ヶ月以内に申請してください。",
                step2_desc: "お住まいの市役所などで必要な書類を集めます（広島県の場合）。",
                items: [
                    "特定医療費（指定難病）支給認定申請書（様式1）",
                    "臨床調査個人票（難病指定医が作成したもの・6ヶ月以内）",
                    "住民票（世帯全員分・マイナンバー入り・3ヶ月以内）",
                    "市町村民税課税証明書（世帯全員分など）",
                    "健康保険証のコピー（患者と被保険者分）"
                ]
            },
            renew: {
                title: "更新申請",
                desc: "年に1回の更新手続きです。有効期間が終わる前に手続きが必要です（通常6月頃案内あり）。",
                step2_desc: "送られてきた更新案内を確認し、以下の書類を準備します。",
                items: [
                    "特定医療費（指定難病）支給認定申請書（更新用・様式2）",
                    "臨床調査個人票（更新用）",
                    "現在の受給者証のコピー",
                    "自己負担上限額管理票のコピー",
                    "健康保険証のコピー",
                    "市町村民税課税証明書（マイナンバー連携していない場合など）"
                ]
            },
            change: {
                title: "変更申請",
                desc: "住所、氏名、加入保険が変わった場合などは、速やかに届け出が必要です。",
                step2_desc: "変更内容によって書類が異なりますが、基本的には以下が必要です。",
                items: [
                    "特定医療費（指定難病）支給認定申請書（変更用）または変更届",
                    "変更の事実が確認できる書類（新しい住民票、保険証など）",
                    "現在の受給者証（原本が必要な場合あり）",
                    "※階層区分が変わる場合は、課税証明書も必要です"
                ]
            }
        };

        // メイン App コンポーネント
        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [openFaq, setOpenFaq] = useState(null);
            const [docType, setDocType] = useState("new"); // new, renew, change

            const toggleFaq = (index) => {
                setOpenFaq(openFaq === index ? null : index);
            };

            const faqs = [
                {
                    q: "「軽症高額」ってなに？",
                    a: "病状の基準（重症度）には届かないけれど、医療費がたくさんかかっている方のための特例です。申請前の12ヶ月以内に、指定難病の医療費総額（10割分）が33,330円を超える月が3回以上あれば対象になります。"
                },
                {
                    q: "自己負担上限額はどうやって決まるの？",
                    a: "世帯の所得（市町村民税額）によって決まります。例えば、一般所得の方なら月額1万円〜2万円、低所得の方は2,500円〜5,000円などが上限となります。"
                },
                {
                    q: "広島市に住んでいるんだけど...",
                    a: "このサイトの情報は主に広島県（広島市以外）の方に向けた内容です。広島市にお住まいの方は、申請窓口が「各区の保健センター」になります。"
                },
                {
                    q: "受給者証はいつ届く？",
                    a: "申請から交付まで、通常2〜3ヶ月程度かかります。手元に届くまでに支払った医療費は、後から「償還払い（払い戻し）」の手続きができます。"
                }
            ];

            return (
                <div className="min-h-screen bg-[#FFFBF7] font-sans text-gray-700 pb-20">
                    {/* ヘッダー */}
                    <header className="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-sm border-b border-rose-100">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-rose-500 text-white p-1.5 rounded-lg">
                                    <Heart size={20} fill="currentColor" />
                                </div>
                                <h1 className="font-bold text-lg md:text-xl tracking-tight text-gray-800">
                                    広島県 難病医療費助成ガイド
                                </h1>
                            </div>
                            
                            <nav className="hidden md:flex gap-6 text-sm font-medium text-gray-600">
                                <a href="#about" className="hover:text-rose-500 transition">制度について</a>
                                <a href="#flow" className="hover:text-rose-500 transition">申請の流れ</a>
                                <a href="#money" className="hover:text-rose-500 transition">お金の仕組み</a>
                                <a href="#faq" className="hover:text-rose-500 transition">よくある質問</a>
                            </nav>

                            <button className="md:hidden text-gray-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>

                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t border-gray-100 absolute w-full shadow-lg">
